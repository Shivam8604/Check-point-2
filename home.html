<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint level - 2</title>
    <script src="https://kit.fontawesome.com/b815d0bec6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="social-icon">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-dribbble"></i>
                <i class="fa-brands fa-linkedin"></i>
            </div>
            <div class="menu-bar">
                <div class="logo">
                    <img src="Assets/Media/Portfolio/logo.png" alt="logo">
                    <h1>flex</h1>
                </div>
                <nav class="nav">
                    <a href="#">home</a>
                    <a href="#">services</a>
                    <a href="#">Portfolio</a>
                    <a href="#">team</a>
                    <a href="#">gallery</a>
                    <a href="#">contact</a>
                </nav>
            </div>
            <div class="content">
                <h2>Digital marketing</h2>
                <hr>
                <p>more visitor to our website</p>
                <a href="#">Let us design</a>
            </div>
        </div>
    </header>
    <main>
        <!----Services section---->
        <section class="section">
            <div class="container">
                <div class="text">
                    <h3>our services</h3>
                    <p>we design mobile-first website for you</p>
                </div>
                <div class="icon-container">
                    <div class="icon-1">
                        <i class="fa-solid fa-file-code"></i>
                    </div>
                    <div class="icon-2">
                        <i class="fa-regular fa-paper-plane"></i>
                    </div>
                    <div class="icon-1">
                        <i class="fa-solid fa-landmark"></i>
                    </div>
                    <div class="icon-1">
                        <i class="fa-solid fa-flask"></i>
                    </div>
                </div>
            </div>
        </section>
        <!----Portfolio section---->
        <section>
            <div class="container">
                <div class="text">
                    <h3>our Portfolio</h3>
                    <p>amazing work for our client</p>
                </div>
                <div class="portfolio">
                    <img src="portfolio/01.jpg" alt="01">
                    <img src="portfolio/02.jpg" alt="02">
                    <img src="portfolio/03.jpg" alt="03">
                    <img src="portfolio/04.jpg" alt="04">
                    <img src="portfolio/05.jpg" alt="05">
                    <img src="portfolio/06.jpg" alt="06">
                    <img src="portfolio/07.jpg" alt="07">
                    <img src="portfolio/08.jpg" alt="08">
                </div>
            </div>
        </section>
        <!----Our Team ---->
        <section></section>
    </main>
</body>
</html>
